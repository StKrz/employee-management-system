<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            max-width: 500px;
            margin: 0 20px;
        }
        .container h1 {
            font-size: 5em;
            margin: 0;
            color: #ff6b6b;
        }
        .container h2 {
            margin: 20px 0;
            font-size: 1.5em;
        }
        .container p {
            font-size: 1em;
            color: #666;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            background-color: #ff6b6b;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .container a:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>403</h1>
    <h2>Forbidden</h2>
    <p>Sorry, you don't have permission to access this page.</p>
    <a href="/dashboard">Go to Homepage</a>
</div>
</body>
</html>
